# yaml-language-server: $schema=https://raw.githubusercontent.com/pomdtr/sunbeam/main/schemas/schema.json
name: brew
title: Brew
version: "1.0"
rootItems:
  - script: search
    title: Search Packages
scripts:
  search:
    command: |
      brew formulae | sunbeam query -R '{
        title: .,
        accessories: ["Formulae"],
        previewCmd: "brew info \(.)",
        actions: [
          {type: "exec-command", command: "brew install \(.)", title: "Install"}
        ]
      }' &
      brew casks | sunbeam query -R '{
        title: .,
        accessories: ["Cask"],
        previewCmd: "brew info \(.)",
        actions: [
          {type: "exec-command", command: "brew install \(.)", title: "Install"}
        ]
      }' &
      wait
    onSuccess: copy-to-clipboard
