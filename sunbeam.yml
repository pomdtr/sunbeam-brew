title: Brew
version: "1.0"
requirements:
  - which: brew
    homePage: https://brew.sh/
rootItems:
  - command: search-formulae
    title: Search Formulae
commands:
  show-info:
    exec: brew info ${{ formula }}
    params:
      - name: formula
        type: string
  install-formula:
    exec: brew install ${{ formula }}
    params:
      - name: formula
        type: string
  search-formulae:
    onSuccess: push-page
    exec: |
      ./search-formulae.sh
